<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="login-container">
        <h1>Driver Login</h1>
        <form id="driver-login-form">
            <label for="driver-username">Username:</label>
            <input type="text" id="driver-username" placeholder="Enter driver username" required>
            <label for="driver-password">Password:</label>
            <input type="password" id="driver-password" placeholder="Enter driver password" required>
            <button type="submit">Login</button>
        </form>
        <p id="driver-error" class="error-message"></p>
    </div>
    <script type="module" src="driver-login.js"></script>
</body>

</html>
