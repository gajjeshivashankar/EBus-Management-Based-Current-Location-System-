<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="admin-login-form">
            <label for="admin-username">Username:</label>
            <input type="text" id="admin-username" placeholder="Enter admin username" required>
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" placeholder="Enter admin password" required>
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="admin-register.html">Register</a></p>
        </div>
        <p id="admin-error" class="error-message"></p>
    </div>

    <script type="module" src="admin-login.js"></script>

</body>

</html>
