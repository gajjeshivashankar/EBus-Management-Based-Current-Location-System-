<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="login-container">
        <h1>User Login</h1>
        <form id="user-login-form">
            <label for="user-username">Username:</label>
            <input type="text" id="user-username" placeholder="Enter username" required>

            <label for="user-password">Password:</label>
            <input type="password" id="user-password" placeholder="Enter password" required>

            <button type="submit">Login</button>
        </form>
        <p id="user-error" class="error-message"></p>
        <div class="register-link">
            <p>Don't have an account? <a href="user-register.html">Register</a></p>
        </div>
    </div>
    <script type="module" src="user-login.js"></script>
</body>

</html>
